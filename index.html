<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

    <title>CLAP PLEASE CLAP</title>
    <style>
    html,body{
      margin:0;
    }
        img {
          width: 200px;
           height: 200px;
           position: absolute;
           left: 50%;
           top: 50%;
           margin-left: -100px;
           margin-top: -100px;

        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
      }
        .center{
            margin: auto;
        }
    </style>
</head>

<body>

    <audio id="clap" src="clap.mp3" preload="auto"></audio>
    <img src="clap.png" onclick="document.getElementById('clap').play();" alt="clap" width="50%">
  <canvas id="c"></canvas>

  
    <script src="fireworks.js"></script>

    <script>
    //Script for the scale on hover effect
    var buttonEl = document.querySelector('img');

    function animateButton(scale, duration, elasticity) {
      anime.remove(buttonEl);
      anime({
        targets: buttonEl,
        scale: scale,
        duration: duration,
        elasticity: elasticity
      });
    }

    function enterButton() { animateButton(1.2, 800, 400) };
    function leaveButton() { animateButton(1.0, 600, 300) };

    buttonEl.addEventListener('mouseenter', enterButton, false);
    buttonEl.addEventListener('mouseleave', leaveButton, false);

    </script>
</body>

</html>
